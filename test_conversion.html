<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modern Conversion</title>
</head>
<body>
    <h1>Modern Conversion Test</h1>
    <div>
        <label>Character ID: </label>
        <input type="text" id="characterId" value="27203070" />
        <button onclick="testConversion()">Test Conversion</button>
    </div>
    <div id="output"></div>

    <script type="module">
        async function testConversion() {
            const characterId = document.getElementById('characterId').value;
            const output = document.getElementById('output');
            
            output.innerHTML = '<p>Testing conversion...</p>';
            
            try {
                // Test CharacterFetcher directly
                const response = await fetch(`https://uakari-indigo.fly.dev/https://character-service.dndbeyond.com/character/v5/character/${characterId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Origin': 'https://www.dndbeyond.com',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Raw response:', data);

                // Check if we got character data
                const characterData = data.success ? data.data : data;
                if (characterData && characterData.id && characterData.name) {
                    output.innerHTML = `
                        <h3>✅ Character Fetch Success!</h3>
                        <p><strong>Name:</strong> ${characterData.name}</p>
                        <p><strong>ID:</strong> ${characterData.id}</p>
                        <p><strong>Race:</strong> ${characterData.race?.fullName || characterData.race?.baseRaceName || 'Unknown'}</p>
                        <p><strong>Classes:</strong> ${characterData.classes?.map(c => `${c.definition?.name} ${c.level}`).join(', ') || 'Unknown'}</p>
                        <p><strong>Data Size:</strong> ${JSON.stringify(data).length} characters</p>
                        <details>
                            <summary>Raw JSON (first 500 chars)</summary>
                            <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </details>
                    `;
                } else {
                    output.innerHTML = `
                        <h3>❌ Invalid Character Data</h3>
                        <p>Response received but character data is invalid</p>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 200)}...</pre>
                    `;
                }

            } catch (error) {
                console.error('Conversion test failed:', error);
                output.innerHTML = `
                    <h3>❌ Conversion Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could indicate:</p>
                    <ul>
                        <li>Network connectivity issues</li>
                        <li>Proxy service unavailable</li>
                        <li>Character is private or doesn't exist</li>
                        <li>CORS or authentication issues</li>
                    </ul>
                `;
            }
        }

        // Make function globally available
        window.testConversion = testConversion;
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Ready to test character conversion...');
        });
    </script>
</body>
</html>
